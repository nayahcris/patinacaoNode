<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Patinação no Gelo</title>

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" href="img/play.png">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/padrao.css">
		<link rel='stylesheet' href='maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/mobile.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="Patinação no Gelo"
      content="Web site created using create-react-app"
    />	    
  </head>

  <body>
    <header>
			<nav id="barraNavegacao" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
				<a id="logo" class="navbar-brand" href="index.html">
          <h2>Patinação no Gelo
            <img src="img/logo.png"  alt="Logo da Patinação no Gelo"/>
          </h2>
				</a>
				
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#opcoes" aria-controls="opcoes" aria-expanded="false" aria-label="Toggle navigation">
	    			<span class="navbar-toggler-icon"></span>
	  			</button>

				<div id="opcoes" class="collapse navbar-collapse ">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item m-lg-4">
							<a class="nav-link" href="index.html">Inicio</a>
						</li>

						<li class="nav-item m-lg-4"> 
							<a class="nav-link" href="#">Avaliação</a>
						</li>

						<li class="nav-item m-lg-4">
							<a class="nav-link" href="#">Consulta</a>
						</li>
					</ul>
				</div>
			</nav>
    </header>
    
    <img id="bg" src="img/background.jpg">

    <div id="wrapper">
			<section class="painel-1 contato pt-6">
				<h1 class="pt-5">Avaliação</h1>
				<p class="pt-3">Preencha todos os campos abaixo, em seguida, clique em avaliar!</p>

				<form class="container pt-1 pb-5" action="" method="post">
					<fieldset class="pb-5">
							<div class="form-group pt-3">
								<label for="nome">Nome do Jurado: </label>
								<input type="text" id="nome" name="nome" class="form-control" placeholder="Ex: Nayara Cristina" required/>
							</div>
								
							<div class="form-group pt-3">
								<label for="pais">País de Origem: </label>
								<input type="text" class="form-control" placeholder="Ex: China" required/> 
							</div>

							<div class="form-group pt-3">
								<label for="email">Patinador(a): </label>
								<select class="form-control" id="patinador">
                  <option>Leandro Duarte</option>
                  <option>Giovana Oliveira</option>
                  <option>Ricardo Emerson</option>
                  <option>Roberto Meire</option>
                  <option>Jean Costa</option>
                </select>
              </div>
              
              <div class="form-group pt-3">
								<label for="nota">Avaliado(a): </label>
								<input type="number" min="0" max="10" step="1" class="form-control" placeholder="Ex: 10.0" required/> 
              </div>
              
							<input type="submit" class="btn btn-danger btn-block p5 pt-2 pb-2" name="avaliar" value="Avaliar"> 
              <input type="reset" class="btn btn-light btn-block p5 pt-2 pb-2" value="Limpar Campos"> 
              
              <br/>
					</fieldset>
				</form>
      </section>
		</div>
  </body>
</html>
